<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HealthBot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to HealthBot</h1>
        <form action="/diagnose" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <!-- Add more language options here -->
                </select>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="blood_group">Blood Group:</label>
                <select id="blood_group" name="blood_group">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div class="input-group">
                <label for="health_disease">Serious Health Condition:</label>
                <select id="health_disease" name="health_disease">
                    <option value="None">None</option>
                    <option value="Tumor">Tumor</option>
                    <option value="Heart Disease">Heart Disease</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Asthma">Asthma</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="allergy">Allergy:</label>
                <select id="allergy" name="allergy">
                    <option value="None">None</option>
                    <option value="Pollen">Pollen</option>
                    <option value="Dust">Dust</option>
                    <option value="Pet Dander">Pet Dander</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="symptoms">Select Symptoms:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="cough" name="symptoms" value="Cough">
                    <label for="cough">Cough</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="fever" name="symptoms" value="Fever">
                    <label for="fever">Fever</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="chest_pain" name="symptoms" value="Chest Pain">
                    <label for="chest_pain">Chest Pain</label>
                </div>
                <!-- Add more symptom checkboxes here -->
            </div>
            <button type="submit">Start Questionnaire</button>
        </form>
    </div>
</body>
</html>
